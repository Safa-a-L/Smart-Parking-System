<!-- parking space.html-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking - New Reservation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --bg-primary: #659BB9; 
            --card-bg: #ffffff;    
            --accent-color: #4a7a96;
            --text-main: #2c3e50; 
            --text-secondary: #5d6d7e;
            --price-tag: #2ecc71;
            --border-color: #eee;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
            margin: 0;
            display: flex;
            flex-direction: column; /* لترتيب السهم فوق الكرت في الموبايل */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            box-sizing: border-box;
            color: var(--text-main);
        }

        /* --- تعديل السهم ليكون واضحاً في الموبايل بنفس ستايلك --- */
        .back-to-content {
            align-self: flex-start;
            margin-bottom: 15px;
            color: white; text-decoration: none;
            display: flex; align-items: center; gap: 10px; font-weight: 600;
            font-size: 0.95rem;
            transition: 0.3s;
            z-index: 10;
        }
        .back-to-content:hover { transform: translateX(-5px); opacity: 0.8; }
        .back-to-content i { 
            background: rgba(255,255,255,0.25); 
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%; 
        }

        .container { width: 100%; max-width: 480px; }

        .reservation-card {
            background: var(--card-bg);
            border-radius: 30px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.25);
            animation: fadeIn 0.5s ease;
            overflow: hidden;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .card-header-section {
            background-color: #ffffff;
            padding: 25px 20px 10px;
            text-align: center;
            border-bottom: 1px solid #f8f9fa;
        }
        .card-header-section h2 { margin: 0; color: var(--bg-primary); font-size: 1.6rem; font-weight: 700; }
        .card-header-section p { margin: 5px 0 0; color: var(--text-secondary); font-size: 0.85rem; }

        .card-body-content { padding: 20px 25px 25px; }

        .input-group { margin-bottom: 18px; }
        .input-group label { display: block; font-weight: 700; font-size: 0.85rem; margin-bottom: 8px; color: var(--text-main); }

        .password-box {
            display: flex; align-items: center; background: #f9f9f9;
            border: 1.5px solid var(--border-color); border-radius: 12px; padding: 12px;
            transition: 0.3s;
        }
        .password-box:focus-within { border-color: var(--bg-primary); background: white; }
        .password-box input { 
            border: none; background: transparent; outline: none; width: 100%; 
            padding-left: 10px; font-family: inherit; color: var(--text-main);
        }
        .toggle-password { cursor: pointer; color: #bbb; transition: 0.3s; }

        /* تعديل المربعات لتكون مرنة في الموبايل */
        .category-selector, .payment-methods { display: flex; gap: 8px; }
        .cat-option, .pay-option {
            flex: 1; border: 1.5px solid var(--border-color); border-radius: 12px; padding: 10px 5px;
            cursor: pointer; text-align: center; transition: 0.3s; color: var(--text-secondary);
        }
        .cat-option i, .pay-option i { font-size: 1.2rem; margin-bottom: 5px; display: block; }
        .cat-option span { display: block; font-size: 0.8rem; font-weight: 700; }
        .cat-rate { font-size: 0.65rem; color: #999; margin-top: 4px; display: block; }
        
        .active { border-color: var(--bg-primary) !important; background: rgba(101, 155, 185, 0.1) !important; color: var(--bg-primary) !important; }

        input[type="range"] { width: 100%; accent-color: var(--bg-primary); cursor: pointer; margin: 10px 0; }

        .price-display {
            background: #fdfdfd; border-radius: 12px; padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 20px; border: 1.5px dashed #cfd8dc;
        }
        .price-info span { font-size: 0.8rem; color: var(--text-secondary); }
        .price-info strong { font-size: 1.1rem; color: var(--price-tag); font-weight: 800; display: block; }

        .btn-main {
            width: 100%; background: var(--bg-primary); color: white; border: none;
            padding: 16px; border-radius: 15px; font-weight: 700; font-size: 0.95rem;
            margin-top: 15px; cursor: pointer; transition: 0.3s; text-transform: uppercase;
            font-family: inherit;
        }
        .btn-main:hover { background: var(--accent-color); transform: translateY(-2px); }
        .btn-main:disabled { background: #ccc; cursor: not-allowed; }

        /* تحسينات للموبايلات الصغيرة */
        @media (max-width: 380px) {
            .card-header-section h2 { font-size: 1.4rem; }
            .cat-option span { font-size: 0.7rem; }
            .btn-main { padding: 14px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="content.html" class="back-to-content">
            <i class="fas fa-arrow-left"></i> <span>Back to contents</span>
        </a>

        <div id="reservation-view" class="reservation-card">
            <div class="card-header-section">
                <h2>New Reservation</h2>
                <p>Generate your secure access code</p>
            </div>

            <div class="card-body-content">
                <div class="input-group">
                    <label>Current Password</label>
                    <div class="password-box">
                        <i class="fas fa-lock" style="color: var(--bg-primary);"></i>
                        <input type="password" id="adminPass" required placeholder="Enter password for verification">
                        <i class="fas fa-eye toggle-password" onclick="togglePass('adminPass', this)"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label>Vehicle Category</label>
                    <div class="category-selector">
                        <div class="cat-option active" onclick="selectCat(this, 3000, 'Car Parking')">
                            <i class="fas fa-car"></i>
                            <span>Car</span>
                            <small class="cat-rate">3,000 IQD/hr</small>
                        </div>
                        <div class="cat-option" onclick="selectCat(this, 1500, 'Bike Parking')">
                            <i class="fas fa-motorcycle"></i>
                            <span>Bike</span>
                            <small class="cat-rate">1,500 IQD/hr</small>
                        </div>
                        <div class="cat-option" onclick="selectCat(this, 2500, 'Disabled Parking')">
                            <i class="fas fa-wheelchair"></i>
                            <span>Special</span>
                            <small class="cat-rate">2,500 IQD/hr</small>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label>Parking Duration: <span id="duration-val" style="color:var(--bg-primary)">4h 0m</span></label>
                    <input type="range" id="duration" min="0.5" max="24" step="0.5" value="4" oninput="calculatePrice()">
                </div>

                <div class="input-group">
                    <label>Payment Method</label>
                    <div class="payment-methods">
                        <div class="pay-option active" onclick="selectPay(this, 'Cash')">
                            <i class="fas fa-money-bill-wave"></i> Cash
                        </div>
                        <div class="pay-option" onclick="selectPay(this, 'Electronic')">
                            <i class="fas fa-credit-card"></i> Card
                        </div>
                    </div>
                </div>

                <div class="price-display">
                    <div class="price-info">
                        <span>Estimated Total Cost</span>
                        <strong id="total-price">12,000 IQD</strong>
                    </div>
                    <i class="fas fa-receipt" style="color: #cfd8dc; font-size: 1.8rem;"></i>
                </div>

                <button class="btn-main" id="submitBtn" onclick="processReservation()">
                    Generate Ticket
                </button>
            </div>
        </div>
    </div>

    <script>
        // الكود البرمجي الأصلي مالتك بدون أي تعديل في المنطق
        let hourlyRate = 3000;
        let selectedType = "Car Parking"; 
        let selectedPayment = "Cash";

        function togglePass(id, icon) {
            const el = document.getElementById(id);
            if (el.type === "password") {
                el.type = "text";
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                el.type = "password";
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function selectCat(el, rate, typeValue) {
            document.querySelectorAll('.cat-option').forEach(o => o.classList.remove('active'));
            el.classList.add('active');
            hourlyRate = rate;
            selectedType = typeValue; 
            calculatePrice();
        }

        function selectPay(el, method) {
            document.querySelectorAll('.pay-option').forEach(o => o.classList.remove('active'));
            el.classList.add('active');
            selectedPayment = method; 
        }

        function calculatePrice() {
            const val = document.getElementById('duration').value;
            const hours = Math.floor(val);
            const minutes = (val - hours) * 60;
            const timeStr = hours + "h " + minutes + "m";
            document.getElementById('duration-val').innerText = timeStr;
            const totalNum = val * hourlyRate;
            document.getElementById('total-price').innerText = totalNum.toLocaleString() + " IQD";
            return { hours: parseFloat(val), totalNum };
        }

        async function processReservation() {
            const pass = document.getElementById('adminPass').value;
            const data = calculatePrice();
            const btn = document.getElementById('submitBtn');

            if(!pass) { alert("Please enter password"); return; }
            
            btn.innerText = "PROCESSING...";
            btn.disabled = true;

            try {
                const url = `http://127.0.0.1:8000/reserve_spot?password=${encodeURIComponent(pass)}&parking_type=${encodeURIComponent(selectedType)}&booking_hours=${data.hours}&payment_type=${encodeURIComponent(selectedPayment)}`;
                
                const response = await fetch(url, { method: 'POST' });
                const result = await response.json();

                if (response.ok) {
                    const ticketUrl = `ticket.html?qr=${encodeURIComponent(result.qr_code_path)}&name=${encodeURIComponent(result.user_name)}&plate=${encodeURIComponent(result.plate_number)}&total=${encodeURIComponent(result.total_fee)}`;
                    window.location.href = ticketUrl;
                } else {
                    let errorMsg = result.detail || "Reservation failed";
                    if (typeof errorMsg === 'object') errorMsg = JSON.stringify(errorMsg);
                    alert("System Message: " + errorMsg);
                    btn.innerText = "Generate Ticket";
                    btn.disabled = false;
                }
            } catch (error) {
                alert("Connection Error: Make sure your Python server is running on port 8000!");
                btn.innerText = "Generate Ticket";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
